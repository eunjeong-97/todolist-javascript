<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>To Do List with JavaScript</title>
  </head>
  <body>
    <h2 id="clock">
      <p></p>
      <p></p>
    </h2>

    <form id="login-form">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="please write your name..."
      />
      <button>Login</button>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <button>localStorage Remove</button>

    <form id="todo">
      <input required type='text' placeholder='What is your main focus for today?' />
    </form>

    <h3 id="todo-list"></h3>

    <h3 id="quote">
      <p></p>
      <p></p>
    </h3>

    <h3 id="weather-info">
      <p></p>
      <p></p>
    </h3>

    <h3 id="sun">
      <p></p>
      <p></p>
    </h3>

    <script src="javascript/login.js"></script>
    <script src="javascript/clock.js"></script>
    <script type="module" src="javascript/weather.js"></script>
    <script src="javascript/quote.js"></script>
    <script type="module" src="javascript/background.js"></script>
    <script src="javascript/todo.js"></script>
  </body>
</html>
